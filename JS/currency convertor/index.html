<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency convertor</title>
    <!-- <link rel="stylesheet" href="script.js"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <form  onsubmit=ans()>
        <div class="main-container card card-header card-body">
            <div class="title">Currency Convertor</div>
            <div class="amount">
                <div class="enter-amaount font">
                    <label for="">Enter Amount : </label>
                </div>
                <div class="input-amount font">
                    <input type="number">
                </div>
            </div>
            <div class="transform">
                <div class="from">
                    <div class="from-title font">
                        From :
                    </div>
                    <div class="from-box">
                        <!-- <input type="text"> -->
                        <select name="" id="">
                            <option value="usd">USD</option>
                            <option value="inr">INR</option>
                            <option value="usd">USD</option>
                        </select>
                        <div class="from-flag">
                            <img src="flag.png" alt="">
                        </div>
                    </div>
                </div>
                <button class="material-symbols-outlined" id="rotateButton">
                    <span>
                        sync_alt
                    </span>
                </button>
                <div class="to">
                    <div class="to-title font">
                        To :
                    </div>
                    <div class="to-box">
                        <!-- <input type="text"> -->
                        <select name="" id="">
                            <option value="usd">USD</option>
                            <option value="inr">INR</option>
                            <option value="usd">USD</option>
                        </select>
                        <div class="to-flag">
                            <img src="flag.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="submit font">
                <button onclick="ans" type="submit">
                    Submit
                </button>
            </div>
            <div class="ans font" id="ans">
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
